<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="messages">
      <div class="div">
        <div class="rectangle"></div>
        <div class="group">
          <div class="overlap-group"><div class="text-wrapper">All Messages</div></div>
        </div>
        <div class="overlap-wrapper">
          <div class="overlap-group"><div class="text-wrapper-2">Unread Messages</div></div>
        </div>
        <div class="rectangle-2"></div>
        <div class="overlap">
          <div class="group-2">
            <div class="text-wrapper-3">John Doe:</div>
            <p class="p">Can we reschedule our appointment?</p>
          </div>
          <div class="overlap-group-wrapper">
            <div class="div-wrapper"><div class="text-wrapper-4">Reply</div></div>
          </div>
          <div class="overlap-2"><p class="text-wrapper-5">Text your reply_ _ _ _ _ _</p></div>
        </div>
      </div>
    </div>
  </body>
</html>
